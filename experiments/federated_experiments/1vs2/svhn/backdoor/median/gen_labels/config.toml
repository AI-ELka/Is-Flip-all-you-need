# Module to train and record an expert trajectory.
[train_expert]
output_dir = "out/checkpoints/r32p_1xs/0/"
model = "r32p"
trainer = "sgd"
dataset = "svhn"
source_label = 9
target_label = 4
poisoner = "1xs"
epochs = 20
checkpoint_iters = 50

# Module to generate attack labels from the expert trajectories.
[federated_generate_labels]
input_pths = "out/checkpoints/r32p_1xs/{}/model_{}_{}.pth"
opt_pths = "out/checkpoints/r32p_1xs/{}/model_{}_{}_opt.pth"
expert_model = "r32p"
trainer = "sgd"
dataset = "svhn"
source_label = 9
target_label = 4
poisoner = "1xs"
output_dir = "out/1vs2/svhn/backdoor/median/"
lambda = 0.0
num_honests = 2
num_poisoned = 1
agg_method = "median"
attack = "backdoor"

[federated_generate_labels.expert_config]
experts = 1
min = 0
max = 20
trajectories = [50, 100, 150, 200, 250, 300]

[federated_generate_labels.attack_config]
iterations = 15
one_hot_temp = 5
alpha = 0
label_kwargs = {lr = 150, momentum = 0.5}

# Module to flip labels at the provided budgets.
[federated_select_flips]
budgets = [150, 300, 500, 1000, 1500, 2000, 2500, 5000, 10000]
input_label_glob = "out/1vs2/svhn/backdoor/median/labels.npy"
true_labels = "out/1vs2/svhn/backdoor/median/true.npy"
output_dir = "out/1vs2/svhn/backdoor/median"
num_honests = 2
num_poisoned = 1
