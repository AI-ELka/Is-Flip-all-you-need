# This example trains a single expert and generates poisoned labels
# for the sinusoidal (1xp) trigger with ResNet-32s. The labels are 
# FLIPped at the provided budgets. The config file is broken down 
# into three modules detailed in the schemas/ folder.

# Module to train and record an expert trajectory.
[train_expert]
output_dir = "out/checkpoints/r32p_1xp/0/"
model = "r32p"
trainer = "sgd"
dataset = "svhn"
source_label = 9
target_label = 4
poisoner = "1xp"
epochs = 20
checkpoint_iters = 50

# Module to generate attack labels from the expert trajectories.
[generate_labels]
input_pths = "out/checkpoints/r32p_1xp/{}/model_{}_{}.pth"
opt_pths = "out/checkpoints/r32p_1xp/{}/model_{}_{}_opt.pth"
expert_model = "r32p"
trainer = "sgd"
dataset = "svhn"
source_label = 9
target_label = 4
poisoner = "1xp"
output_dir = "experiments/svhn_1xp/"
lambda = 0.0

[generate_labels.expert_config]
experts = 1
trajectory
min = 0
max = 20
trajectories = [50, 100, 150, 200, 250, 300]

[generate_labels.attack_config]
iterations = 15
one_hot_temp = 5
alpha = 0
label_kwargs = {lr = 150, momentum = 0.5}

# Module to flip labels at the provided budgets.
[select_flips]
budgets = [150, 300, 500, 1000, 1500, 2000, 2500]
input_label_glob = "experiments/svhn_1xp/labels.npy"
true_labels = "experiments/svhn_1xp/true.npy"
output_dir = "experiments/svhn_1xp/"
